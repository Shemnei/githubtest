on: push

name: Test

jobs:
  print-opts:
    name: Print options
    runs-on: ubuntu-latest
    steps:
      - name: Print options
        run: printf %s\\n "$-"

  test-opts:
    name: Test with options
    runs-on: ubuntu-latest
    steps:
      - name: Undefined var
        if: always()
        run: |
          set -eoux pipefail

          echo "${UNDEFINED}"
      - name: Piping fail
        if: always()
        run: |
          set -eoux pipefail

          echo "Oh no i am piping an the next fails" | exit 1 | echo "Will i make it here?"

  test-noopts:
    name: Test without options
    runs-on: ubuntu-latest
    steps:
      - name: Undefined var
        if: always()
        run: |
          echo "${UNDEFINED}"
      - name: Piping fail
        if: always()
        run: |
          echo "Oh no i am piping an the next fails" | exit 1 | echo "Will i make it here?"
